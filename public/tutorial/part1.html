<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 1</title>

    <!-- <script src="//cdn.jsdelivr.net/npm/phaser-ce@2.10.0"></script> -->
    <script src="//cdn.jsdelivr.net/npm/phaser-ce@2.10.0/build/phaser.js"></script>
    
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game({ 
  renderer: Phaser.AUTO,
  preload: this.preload, 
  create: this.create, 
  update: this.update,
  crisp: true,
  roundPixels: true,
  alignH: true,
  alignV: true,
  scaleH: 2,
  scaleV: 2,
  trimH: 0,
  trimV: 0,
  width: 800,
  height: 600,
  state:{

    init: function() {

      console.assert(this.scale.pageAlignHorizontally, 'pageAlignHorizontally');
      console.assert(this.scale.pageAlignVertically, 'pageAlignVertically');
      console.assert(this.game.canvas.style.width === '800px', 'canvas.style.width');
      console.assert(this.game.renderer.renderSession.roundPixels, 'roundPixels');
      
      var imageRendering = this.game.canvas.style.imageRendering;
      console.assert((imageRendering === 'pixelated')   ||
                     (imageRendering === 'crisp-edges') || 
                     (imageRendering === '-webkit-optimize-contrast'), 'imageRendering');
      
      this.game.debug.font = '14px monospace';
      this.game.debug.lineHeight = 15;
      this.platforms
      this.player
      this.cursors
      this.score = 0
      this.scoreText;

    },
    preload: function() {
        this.game.load.image('sky', 'assets/sky.png');
        this.game.load.image('ground', 'assets/platform.png');
        this.game.load.image('star', 'assets/star.png');
        this.game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    },
    create: function() {

        cursors = this.game.input.keyboard.createCursorKeys();
        
        //  We're going to be using physics, so enable the Arcade Physics system
        this.game.physics.startSystem(Phaser.Physics.ARCADE);

        //  A simple background for our game
        this.game.add.sprite(0, 0, 'sky');

        //  The platforms group contains the ground and the 2 ledges we can jump on
        this.platforms = this.game.add.group();

        //  We will enable physics for any object that is created in this group
        this.platforms.enableBody = true;

        // Here we create the ground.
        this.ground = this.platforms.create(0, this.game.world.height - 64, 'ground');

        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        this.ground.scale.setTo(2, 2);

        //  This stops it from falling away when you jump on it
        this.ground.body.immovable = true;

        //  Now let's create two ledges
        this.ledge = this.platforms.create(400, 480, 'ground');

        this.ledge.body.immovable = true;

        this.ledge = this.platforms.create(-100, 440, 'ground');

        this.ledge.body.immovable = true;

        // ready player one
        // The player and its settings
        this.player = this.game.add.sprite(32, this.game.world.height - 150, 'dude');

        //  We need to enable physics on the player
        this.game.physics.arcade.enable(this.player);

        //  Player physics properties. Give the little guy a slight bounce.
        this.player.body.bounce.y = 0.2;
        this.player.body.gravity.y = 900;
        this.player.body.collideWorldBounds = true;

        //  Our two animations, walking left and right.
        this.player.animations.add('left', [0, 1, 2, 3], 10, true);
        this.player.animations.add('right', [5, 6, 7, 8], 10, true);

        //add some stars
        this.stars = this.game.add.group();
        this.stars.enableBody = true;

        //  Here we'll create 12 of them evenly spaced apart
        for (var i = 0; i < 12; i++)
        {
            //  Create a star inside of the 'stars' group
            var star = this.stars.create(i * 70, 0, 'star');

            //  Let gravity do its thing
            star.body.gravity.y = 900;

            //  This just gives each star a slightly random bounce value
            star.body.bounce.y = 0.7 + Math.random() * 0.2;
        }

        //score
        this.scoreText = this.game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    },
    update: function() {

        //  Collide the player and the stars with the this.platforms
        var hitPlatform = this.game.physics.arcade.collide(this.player, this.platforms);

        //  Reset the players velocity (movement)
        this.player.body.velocity.x = 0;

        if (cursors.left.isDown)
        {
            //  Move to the left
            this.player.body.velocity.x = -150;

            this.player.animations.play('left');
        }
        else if (cursors.right.isDown)
        {
            //  Move to the right
            this.player.body.velocity.x = 150;

            this.player.animations.play('right');
        }
        else
        {
            //  Stand still
            this.player.animations.stop();

            this.player.frame = 4;
        }

        //  Allow the player to jump if they are touching the ground.
        if (cursors.up.isDown && this.player.body.touching.down && hitPlatform)
        {
            this.player.body.velocity.y = -350;
        }

        //stars
        this.game.physics.arcade.collide(this.stars, this.platforms);
        this.game.physics.arcade.overlap(this.player, this.stars, this.collectStar, null, this);
    },
    render: function() {
    
    },
    collectStar: function(player, star) {

        // Removes the star from the screen
        star.kill();

        //  Add and update the score
        this.score += 10;
        this.scoreText.text = 'Score: ' + this.score;

    }
    
  }
  
})

</script>

</body>
</html>
